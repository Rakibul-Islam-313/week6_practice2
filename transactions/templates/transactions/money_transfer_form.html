{% extends 'base.html' %}
{% block head_title %}{{ title }}{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="w-full flex mt-5 justify-center">
    <div class="bg-purple-300 w-5/12 rounded-lg bg-slate-300">
        <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">Transfer Money</h1>
        <form method="post" class="px-8 pt-6 pb-8 mb-4 ">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="mb-10 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">submit</button>
        </form>
    </div>
</div>
{% endblock %}
