{% if messages %}
<script>
    document.addEventListener('DOMContentLoaded',  function() {
        {% for message in messages %}
            Swal.fire({
                icon: "{{message.tags}}",
                title: "{{message.tags|title}}",
                text:"{{message}}",
                showConfirmButton: false,
                timer: 3000
            });
        {% endfor %}
    });
</script>
{% endif %}
